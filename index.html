<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
    <link href="css/the-new-css-reset-1.11.3.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="page1">

    <div class="background-graphic"></div>
<div class="background-image">
    <header>
        <div class="inner-container">
            <div class="flex-container justify-center align-baseline">
                <img src="img/svg/logo.svg" alt="ChatFlow Logo">
                <h1 class="fs-60 fw-bold">ChatFlow</h1>

                <!-- Dropdown navigation menu -->
                <nav>
                    <a href="#">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="prefix__size-6">
                            <title>Click to expand menu</title>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </a>
                </nav>
            </div>
            <div class="text-center">
                <p class="white fs-30 fw-bold align-left">Proof that even little models can <span class="purple">chat big.</span>
                </p>
                <div class="button-container flex-container">
                <a class="white fs-14" href="#">Start prompting!</a>
                <a class="white bg-black fs-14" href="#">My Github</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="inner-container">
        <section class="text-body">
            <div class="flex-container">
            <p class="fs-24 light-black">Explain Math.round();</p>
            <span class="fs-24">T</span>
            </div>
            <div class="flex-container">
                <div>
            <img src="img/small-logo.png" alt="ChatFlow Logo">
            </div>
            <p class="fs-24 light-black">
                
                The `Math.round()` function in JavaScript rounds a given number to the nearest whole number. It takes one
                argument: the number you want to round.</p>
                </div>
        </section>

        <section class="text-form">
            <div></div>
            <img src="img/small-logo.png" alt="ChatFlow Logo">
            <p>Give it a try!</p>
        </section>
        </div>
    </main>
</div>
